<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Elina Liu">
</head>
<body>
	<h1>Pizza Guys Order Form</h1>
	<img width="300px"src="http://troppa-nl.com/wp-content/uploads/2015/08/pizza-stock.jpg"/>
	<form id="myForm" method="get" action="formProcessor.html">
		<p>Name<br><input type="text" name="name" required></p>
		<p>Adress: ### Street Name<br><input type="text" name="address" pattern="\d+\s[a-zA-Z\s.,]+" required></p>
		<p>Phone Number: 123-456-7890<br><input type="text" name="address" pattern="\d\d\d-\d\d\d-\d\d\d\d" required></p>
		<p>Pizza Size</p>
		<input type="radio" name="size" value="large" required>Large
  		<input type="radio" name="size" value="medium"> Medium
  		<input type="radio" name="size" value="small"> Small
  		<p>Pizza Toppings</p>
  		<input type="checkbox" name="toppings" value="sausage">Sausage
  		<input type="checkbox" name="toppings" value="pepperoni"> Pepperoni
  		<input type="checkbox" name="toppings" value="olives"> Olives
  		<input type="checkbox" name="toppings" value="anchovies"> Anchovies  		
  		<input type="checkbox" name="toppings" value="onions"> Onions<br><br>
  		<input type="submit" value="Place Order" onSubmit="return placeOrder(this);">
  		<input type="reset" value="Clear">
	</form>
</body>
<script>
function placeOrder() {
	window.alert('Sucessfully clicked Place Order');
}

function clear() {
	window.alert('Cleared');
	return false;
}
</script>
</html>
